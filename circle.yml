machine:
  services:
    - docker

dependencies:
  override:
    - docker pull hforge/ikaaro:latest

test:
  override:
    - docker run -v /home/ubuntu/ikaaro/:/home/ikaaro/ hforge/ikaaro sh -c "git clone https://github.com/hforge/itools && cd itools/ && python setup.py install && cd /home/ikaaro/ && python setup.py install && cd /home/ikaaro/test/ && python test.py"
