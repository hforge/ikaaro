machine:
  services:
    - docker

dependencies:
  override:
    - docker pull hforge/ikaaro:latest

test:
  override:
    - docker run -v /home/ubuntu/ikaaro/test/:/home/ikaaro/test/ hforge/ikaaro sh -c "cd /home/ikaaro/test/ && python test.py --mode junitxml"
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
    - mv /home/ubuntu/ikaaro/test/junit.xml  $CIRCLE_TEST_REPORTS/junit/junit.xml
